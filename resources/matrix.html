<!DOCTYPE html>

<html>
  <head>
    <title>Rätta matriser</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="prima_matte.css"/>
  </head>
  <body>
    <button class="operator_button" id="plus_btn">+</button>
    <button class="operator_button" id="minus_btn">-</button>
    <button class="operator_button" id="mult_btn">*</button>
    <button class="operator_button" id="div_btn">/</button>
    <form id="input_form">
      <legend>Mata in värden och funktion</legend>
      <p><input type="text" id="top_values"/></p>
      <p><input type="text" id="left_values"/></p>
    </form>

    <table id="results-table">
      <tbody id="results_table">
        <tr id="top"></tr>
      </tbody>
    </table>

    <script src="prima_matte.js"></script>
    <script>prima_matte.matrix.init();</script>
  </body>
</html>
